<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login – Vocación IA</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<main class="shell">

    <!-- Lado izquierdo (promo) -->
    <section class="promo" aria-label="Información">
    <img src="multimedia/index.jpeg" alt="" class="mock">
    <div>
        <h2>Descubre tu Vocación con IA</h2>
        <p>Tecnología avanzada para guiar tu futuro profesional.</p>
    </div>
    </section>

    <!-- Lado derecho (card de login) -->
    <section class="card" aria-label="Iniciar sesión">
    <header class="head">
        <div class="badge" aria-hidden="true">
        <!-- ícono gorro de graduación -->
        <img src="multimedia/logo.png" class="logo" alt="">
        </div>
        <div class="title">Bienvenido a tu Futuro Profesional</div>
        <div class="subtitle">Inicia sesión para continuar</div>
    </header>

    <form action="#" method="post" autocomplete="on">
        <div class="field">
        <label class="label" for="email">Correo electrónico</label>
        <div class="control">
            <span class="left-icon" aria-hidden="true">
            <!-- mail -->
            <svg viewBox="0 0 24 24"><path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Zm0 4-8 5L4 8V6l8 5 8-5v2Z"/></svg>
            </span>
            <input id="email" type="email" name="email" placeholder="tu@email.com" required />
        </div>
        </div>

        <div class="field">
        <label class="label" for="password">Contraseña</label>
        <div class="control">
            <span class="left-icon" aria-hidden="true">
            <!-- lock -->
            <svg viewBox="0 0 24 24"><path d="M17 9h-1V7a4 4 0 1 0-8 0v2H7a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2Zm-6 6v2h2v-2h-2Zm3-6H10V7a2 2 0 1 1 4 0v2Z"/></svg>
            </span>
            <input id="password" type="password" name="password" placeholder="••••••••" required />
            <span class="right-icon" aria-hidden="true">
            <!-- bullet/eye-off decorativo -->
            <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="2.2"/></svg>
            </span>
        </div>
        </div>

        <div class="row">
        <label>
            <input type="checkbox" name="remember" />
            Recuérdame
        </label>
        <a href="#" title="Recuperar contraseña">¿Olvidaste tu contraseña?</a>
        </div>

        <a href="dashboard/dashboard.html" class="btn">Iniciar Sesion</a>

        <div class="or">o</div>

        <div class="oauth">
        <button type="button" aria-label="Continuar con Google">
            <!-- G mínima -->
            <svg viewBox="0 0 533.5 544.3" aria-hidden="true">
            <path d="M533.5 278.4c0-18.5-1.7-36.3-4.9-53.6H272v101.3h146.9c-6.3 34.1-25.3 63-54.1 82.3v68h87.4c51.1-47 81.3-116.1 81.3-198z"/>
            <path d="M272 544.3c73.5 0 135.3-24.3 180.4-66.2l-87.4-68c-24.3 16.3-55.4 25.9-93 25.9-71.4 0-132-48.2-153.7-112.9H28.7v70.9C73.6 492.8 166.9 544.3 272 544.3z"/>
            <path d="M118.3 323.1c-4.6-13.8-7.2-28.6-7.2-43.7s2.6-29.9 7.1-43.7v-71H28.7C10.4 197.8 0 239 0 279.4c0 40.4 10.4 81.6 28.7 114.7l89.6-70.9z"/>
            <path d="M272 106.5c39.9 0 75.8 13.7 104.1 40.5l78.1-78.1C406.8 24.9 345 0 272 0 166.9 0 73.6 51.5 28.7 165.6l89.6 70.9C140 154.4 200.6 106.5 272 106.5z"/>
            </svg>
            Continuar con Google
        </button>
        <button type="button" aria-label="Continuar con Facebook">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M22 12.07C22 6.48 17.52 2 11.93 2S2 6.48 2 12.07C2 17.08 5.66 21.2 10.44 22v-7.04H7.9v-2.9h2.54v-2.2c0-2.5 1.49-3.88 3.77-3.88 1.09 0 2.23.2 2.23.2v2.46h-1.26c-1.24 0-1.63.77-1.63 1.56v1.86h2.77l-.44 2.9h-2.33V22C18.34 21.2 22 17.08 22 12.07Z"/></svg>
            Continuar con Facebook
        </button>
        </div>

        <div class="foot">
        ¿No tienes cuenta? <a href="#">Regístrate</a>
        </div>
        <div class="legal">
        Tus datos estarán protegidos y usados solo con tu consentimiento
        </div>
    </form>
    </section>

</main>

</body>
</html>
